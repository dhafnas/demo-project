<p class="pt-3">
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
</p>
<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-5">
            <textarea type="text" class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <label for="client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-5">
                <select  class="form-control" id="client" formControlName="client">
                    <option *ngFor="let client of clients;" [value]="client">{{client}}</option>
                </select>
                </div>
          </div>        
          <div class="form-group row">
            <label for="priority" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="priority" placeholder="Priority" formControlName="priority">
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="targetDate" class="col-sm-2 col-form-label">Target Date</label>
            <div class="col-sm-5">     
                <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>            
              </div>
          </div>   -->
          <div class="form-group row">
            <label for="targetDate" class="col-sm-2 col-form-label">Target Date</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="targetDate" placeholder="yyyy-mm-dd"formControlName="targetDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="productArea" class="col-sm-2 col-form-label">Product Area</label>
            <div class="col-sm-5">
                <select  class="form-control" id="productArea" formControlName="productArea" >
                    <option  *ngFor="let productArea of productModules;" [value]="productArea">{{productArea}}</option>
                  </select>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
</div>
